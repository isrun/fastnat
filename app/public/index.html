<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.5.0-web/css/all.min.css">
</head>
<!---webkit-app-region:drag;-->
<body>
<div id="main">
    <div class="menu" v-bind:style="{height:(height)+'px'}">
        <div class="windows-toolbar">
            <a href="javascript:;" class="min-btn close" v-on:click.stop="btnClose"><span
                    class="fa fa-times"></span></a>
            <a href="javascript:;" class="min-btn min" v-on:click.stop="btnMin"><span class="fa fa-minus"></span></a>
            <a href="javascript:;" class="min-btn full" v-on:click.stop="btnFull"><span class="fa fa-sort"></span></a>
        </div>
        <div class="icon-box">
            <a v-for="menu in menus" :class="{icon:true,active:menu.active}" href="javascript:;" v-on:click="menuHandler(menu)">
                <span :class="'fa '+menu.icon"></span>
            </a>
        </div>
    </div>

    <div class="item" v-bind:style="{height:(height)+'px'}">列表</div>
    <div class="content" v-bind:style="{ height:(height)+'px',width:(width)+'px' }">内容1
        <button onclick="window.location.reload();">刷新</button>
    </div>
</div>
<script type="text/javascript" src="vue/vue.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
